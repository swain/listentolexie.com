    <style>
      body {
        font-family: Helvetica, sans-serif;
        background-color: #979bfa;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 20px;
        text-align: center;
        gap: 20px;
      }

      p {
        font-size: 18px;
        margin: 10px 0 20px;
      }

      .form-container {
        width: 100%;
        max-width: 300px;
      }

      .form-container form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input[type="email"] {
        flex: 1;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: white;
        color: #979bfa;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #f0f0f0;
      }

      button:active {
        background-color: #dcdcdc;
      }

      .socials {
        margin-top: 40px;
      }

      .socials a {
        margin: 0 10px;
        display: inline-block;
      }

      .socials img {
        width: 48px;
        height: 48px;
      }

      #headshot {
        width: 100%;
        max-width: 400px;
      }
    </style>
